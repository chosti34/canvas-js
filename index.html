<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <link rel="stylesheet" href="build/canvas.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <div class="row">
        <div class="main-form-block col-md-4">
          <form>
            <label for="shapeSelector">Select shape:</label>
            <select id="shapeSelector" class="shape-selector">
              <option selected>&lt;No shape selected&gt;</option>
              <option value="Rectangle">Rectangle</option>
              <option value="Triangle">Triangle</option>
              <option value="Circle">Circle</option>
            </select>
            <div id="colorParams">
              <label class="main-form-input-label">
                <span>Fill color:</span>
                <input id="fillColor" type="text" placeholder="#hex" />
              </label>
              <label class="main-form-input-label">
                <span>Outline color:</span>
                <input id="borderColor" type="text" placeholder="#hex" />
              </label>
              <label class="main-form-input-label">
                <span>Outline thickness:</span>
                <input id="outlineThickness" type="number" placeholder="Number" />
              </label>
            </div>
            <div id="rectangleParams">
              <label class="main-form-input-label">
                <span>X coord:</span>
                <input id="rectangleX" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Y coord:</span>
                <input id="rectangleY" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Width:</span>
                <input id="rectangleWidth" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Height:</span>
                <input id="rectangleHeight" type="number" placeholder="Number" />
              </label>
            </div>
            <div id="triangleParams">
              <label class="main-form-input-label">
                <span>X1 coord:</span>
                <input id="triangleX1" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Y1 coord:</span>
                <input id="triangleY1" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>X2 coord:</span>
                <input id="triangleX2" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Y2 coord:</span>
                <input id="triangleY2" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>X3 coord:</span>
                <input id="triangleX3" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Y3 coord:</span>
                <input id="triangleY3" type="number" placeholder="Number" />
              </label>
            </div>
            <div id="circleParams">
              <label class="main-form-input-label">
                <span>X coord:</span>
                <input id="circleX" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Y coord:</span>
                <input id="circleY" type="number" placeholder="Number" />
              </label>
              <label class="main-form-input-label">
                <span>Radius:</span>
                <input id="circleRadius" type="number" placeholder="Number" />
              </label>
            </div>
            <div class="main-form-buttons-block">
              <input id="canvasDrawButton" type="button" value="Draw" />
              <input id="canvasClearButton" type="button" value="Clear" />
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <label for="canvas">Canvas output:</label>
          <canvas id="canvas" class="canvas img-responsive" width="749" height="480">
            Sorry, your browser doesn't support HTML5 canvas.
          </canvas>
        </div>
      </div>
    </div>
    <script src="//localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="build/react.min.js"></script>
    <script type="text/javascript" src="build/react-dom.min.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
    <script type="text/javascript" src="build/canvas.min.js"></script>
  </body>
</html>
